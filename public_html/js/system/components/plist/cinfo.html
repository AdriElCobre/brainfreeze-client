<p>Mostrando una consulta de {{registers}} registros.</p>
<p ng-show="orderParams == null">Contenido no ordenado</p>
<p ng-show="orderParams != null">Contenido ordenado: {{orderParams}}
    <a ng-click="doresetorder()" id="linkQuitarOrden">(Quitar orden)</a>
</p>
<p ng-show="filterParams == null">Contenido no filtrado en servidor</p>
<p ng-show="filterParams != null">Contenido filtrado: {{filterParams}}
    <a ng-click="doresetfilter()" id="linkQuitarFiltro">(Quitar filtro)</a>                                                       
</p>
<p ng-show="searchText.length == 0">Contenido no filtrado en cliente</p>
<p ng-show="searchText.length > 0">Contenido filtrado en cliente 
    <a ng-click="resetClientfilter()" id="linkQuitarFiltro">(Quitar filtro)</a>
</p>
<p></p>
