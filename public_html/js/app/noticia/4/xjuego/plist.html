<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                        <a style="margin-top: 50px;margin-bottom: 50px;" class="btn btn-primary "  href="http://127.0.0.1:8080/brainfreeze/public_html/{{ob}}/{{profile}}/newgenerico"> <span class="glyphicon glyphicon-plus"></span> Crear nuevo {{ob}}</a>



                            <div class="post" ng-repeat="oBean in page| filter:searchText"  >
                                <div class="wrap-ut pull-left">
                                    <div class="userinfo pull-left">
                                        

                                        
                                    </div>
                                    <div class="posttext pull-left">
                                        <h2><a style='color: #337ab7' href="{{ob}}/{{profile}}/viewgenerico/{{oBean.id}}" ng-click="count = count + 1" ng-init="count=0">{{oBean.titulo}}</a></h2>
                                        <p>{{oBean.texto | limitTo:500}}. . .</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="postinfo pull-left">
                                    <div class="comments">
                                        <div class="commentbg">
                                            {{oBean.link_comentarionoticia}}
                                            <div class="mark"></div>
                                        </div>

                                    </div>
                                    <div class="views"><i class="fa fa-eye"></i> {{count}}</div>
                                    <div class="time"><i class="fa fa-clock-o"></i> 24 min</div>                                    
                                </div>
                                <div class="clearfix"></div>
                            </div>

                       
                <a style="position: relative;left: 47%; margin-bottom: 3%" class="btn btn-default" ng-click="back()">Volver</a>
            </div>
        </div>
    </div>
</div>

<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
