<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-body">

                        <div id="contenedor" class="contenedor">


                            <div class="post" >
                                <div class="wrap-ut pull-left">
                                    <div class="userinfo pull-left">



                                    </div>
                                    <div class="posttext pull-left">
                                        <h2><p style='color: #337ab7'>{{bean.titulo}}</p></h2>

                                        <p>{{bean.texto}}</p>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="postinfo pull-left" style='height: 90vh'>
                                    
                                    <div class="views"><i class="fa fa-eye"></i> {{count}}</div>
                                    <div class="time"><i class="fa fa-clock-o"></i> 24 min</div>                                    
                                </div>
                                <div class="clearfix"></div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
