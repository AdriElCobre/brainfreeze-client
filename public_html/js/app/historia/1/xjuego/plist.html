<menu></menu>
<div id="wrapper" ng-cloak class="fondo">

    <div class="space-huge fondo"></div>

    <div class="row" ng-repeat="oBean in page| filter:searchText">

        <div class="ImageNav-absolutePositionContainer">
            <div class="ImageNav">
                <div class="ImageNav-container">
                    <div class="ImageNav-list">
                        <div class="ImageNav-listItem">
                            <p class="ImageNav-link">
                                <img class="ImageNav-image" src="{{oBean.logo}}">

                            </p>

                        </div>   
                    </div>

                </div>
            </div>

        </div>
        <div class="car"></div>
        <div class="Pane">
            <div class="Pane-bg">
                <div class="Pane-content">
                    <div class="contain-huge">
                        <div class="space-huge"></div>
                        <div class="space-huge"></div>
                        <div class="gutter-large Grid-2of5">
                            <div class="Image">
                                <div class="Image-size"></div>
                                <img class="Image-image" src="{{oBean.caratula}}">

                            </div>
                            <div class="space-huge"></div>
                        </div>
                        <div class="Grid-3of5">
                            <div class="font-semp-xLarge-white">{{oBean.titulo}}</div>
                            <div class="space-rhythm-small"></div>
                            <div class="font-bliz-light-medium-beige">Lanzamiento: {{oBean.fechalanzamiento}}</div>
                            <div class="space-rhythm-large"></div>
                            <div class="font-title-medium-onDark">{{oBean.descripcion}}</div>
                            <div class="space-medium"></div>

                        </div>
                        <div class="space-huge"></div>
                        <div class="space-huge"></div>

                    </div>

                </div>
            </div>
        </div>



    </div>
    <a style="position: relative;left: 45%; margin-bottom: 3%;margin-top: 3%; background-color: #ccc" class="btn btn-default" ng-click="back()">Volver</a>
</div>




<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
