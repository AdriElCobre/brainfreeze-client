<menu></menu>
<div id="wrapper" ng-cloak>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id='paneljuegos' class="panel panel-default">
                    
                        
                            <nav id='barrajuego' class="navbar navbar-default ">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>

                                </div>
                                <!-- Collection of nav links and other content for toggling -->
                                <div id="navbarCollapse" class="collapse navbar-collapse">
                                    <ul class="nav navbar-nav">
                                        <li><a href="juego/{{profile}}/viewgenerico/{{bean.id}}">Infoormación del juego</a></li>
                                        <li><a href="personaje/{{profile}}/x{{ob}}/plistxgenerico/{{bean.id}}">Personajes</a></li>
                                        <li><a href="historia/{{profile}}/x{{ob}}/plistx/{{bean.id}}">Historia</a></li>
                                        <li><a href="noticia/{{profile}}/x{{ob}}/plistx/{{bean.id}}">Noticias</a></li>
                                        <li><a href="guia/{{profile}}/x{{ob}}/plistx/{{bean.id}}">Guias</a></li>
                                    </ul>
                                    
                                </div>
                            </nav>
                        
                    

                    <div class="row-fluid" ng-if="status">
                        <div class="col-xs-12">
                            <div class="alert alert-danger" role="alert">
                                <br>
                                <h3 class="bg-danger">{{status}}</h3>
                                <br>
                                <a class="btn btn-default" ng-click="back()">Volver</a>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" ng-if="!status">


                        <div id="contenedor" class="contenedor">




                            <h1 style="margin-left: 2%;"><b>{{bean.nombre}}</b></h1>
                            <hr width="96%">
                            <div class="row">

                                <div ng-include="'js/system/include/'+bean.id+'.html'"></div>

                                <div class="col-lg-3">

                                    <div id="infojuego">
                                        <h2 style="margin-left: 10%; font-size: 25px "><b>{{bean.nombre}}</b></h2>
                                        <hr width="90%">

                                        <img style="max-width:90%;margin-left: 5%;margin-bottom: 15%;" src="images/{{bean.id}}.png" />
                                        <p id="texto"><b>Desarrolladora</b> {{bean.desarrolladora}}</p>
                                        <p id="texto"><b>Fecha de lanzamiento</b> {{bean.fechalanzamiento}}</p>
                                        <p id="texto"><b>Clasificación de edad</b> +{{bean.edadminima}}</p>
                                        <p id="texto"><b>Precio de venta</b> {{bean.precio}}</p> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>





                </div>
            </div>


        </div>
    </div>
</div>
</div>
</div>
<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
