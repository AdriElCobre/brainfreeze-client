<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="font-family:Oswald , serif;"  ng-include="'js/system/include/header.html'"></div>
                    <div class="panel-body">
                        <div class="alert alert-success" role="alert" ng-if="debugging">
                            <h4>Debug:</h4>
                            {{bean|json}}
                        </div>
                        <form name="outerForm" class="form-horizontal text-left"  ng-if="!status">
                            <!------------------------------------------------->                             
                            <div class="form-group" id="id-group">
                                <clabel wide="2" name="'id'" longname="'Identificador'" required="true"></clabel>
                                <div class="control col-sm-3">
                                    <key ide="bean.id" name="id" disable="false"></key>
                                </div>
                            </div>
                            <!-------------------------------------------------> 
                            <div class="form-group" id="dni-group" 
                                 ng-class="{'has-error':(outerForm.dni.$error.pattern && !outerForm.dni.$pristine) ||
                                             (outerForm.dni.$error.required && !outerForm.dni.$pristine)}">
                                <clabel wide="2" name="'dni'" longname="'DNI'" required="true" />  
                                <div class="control col-sm-2"> 
                                    <texto model="bean.dni" name="'dni'" longname="'DNI'" pattern="'^[0-9]{8,8}[A-Z]$'" length="9" required="true"></texto>
                                    <span class="help-block" ng-if="!outerForm.dni.$pristine && outerForm.dni.$error.required">El campo es obligatorio</span>
                                    <span class="help-block" ng-if="!outerForm.dni.$pristine && outerForm.dni.$error.pattern">El campo no tiene formato adecuado: Debes introducir un DNI de 8 digitos y una letra may√∫scula.</span>
                                </div>
                            </div>  
                            <!-------------------------------------------------> 

                            <div class="control-group text-right">
                                <div class="controls">
                                    <a class="btn btn-primary" ng-click="save()" ng-disabled="!outerForm.$valid">Guardar</a>
                                    <a class="btn btn-info" ng-href="{{ob}}/plist">Ir al listado de {{ob}}</a>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                    <a class="btn btn-default" ng-click="close()">Cerrar</a>
                                </div>
                            </div>
                        </form>
                        <div ng-if="status">
                            <div class="alert alert-success" ng-if="response.status == 200">
                                <h2>{{status}}</h2>
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <a class="btn btn-success" ng-href="{{ob}}/{{profile}}/view/{{bean.id}}">Ver {{obtitle}}</a>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-danger" ng-if="response.status != 200">
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <h2>{{status}}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group text-right">
                                <div class="controls">
                                    <a class="btn btn-info" ng-href="{{ob}}/{{profile}}/plist">Ir al listado de {{obtitle}}</a>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                    <a class="btn btn-default" href="home">Cerrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
